<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="navbar">
                <div class="logo-container">
                    <img src="images/user assets/v.jpg" class="logo">
                    <div class="logo-text">aibhav Chaudhary</div>
                </div>
                <div class="nav-item">
                    <div class="Projects" ><a href="#projects">Projects</a></div>
                    <div class="skills"><a href="#skills">Skills</a></div>
                    <div class="contactme"><a href="#contactme">Contact Me</a></div>
                </div>

            </div>
        </div>
        <div class="hero-section">
            <div class="faded-text">Vaibhav Chaudhary</div>
            <div class="hero-section-left">
                <div class="hero-section-heading">Hi! Vaibhav Chaudhary</div>
                <div class="hero-section-sub-heading hero-section-heading">
                    I am a <span class="role"></span>
                </div>
                <div class="hero-section-description">
                    I'm a software developer and here is my portfolio website. Hear you'll 
                    learn about my journey as a software developer.
                </div>
                <div class="btn-pink" id="btn">Hire Me</div>

            </div>
            <div class="hero-section-right">
                <div class="absolute icons icon-dots">
                    <img src="images/user assets/dots.png" alt="">
                </div>
                <div class="absolute icons icon-cube">
                    <img src="images/user assets/cube.png" alt="">
                </div>
                <div class="absolute icons icon-circle">
                    <img src="images/user assets/circle.png" alt="">
                </div>
                <div class="absolute icons icon-zigzak">
                    <img src="images/user assets/zigzags.png" alt="">
                </div>
                <div class="absolute icons icon-plus">
                    <img src="images/user assets/plus.png" alt="">
                </div>
                <div class="user-image">
                    <img src="images/user assets/vaibhav.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <scrip src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
 
    
  <script>
    var typeData = new Typed(".role", {
      strings: [
        "Full Stack Developer",
        "Web Developer",
        "UI-UX Designer",
        "Backend Developer",
        "Coder",
      ],
      loop: true,
      typeSpeed: 100,
      backSpeed: 80,
      backDelay: 1000,
    });
  </script>
</body>
</html>
